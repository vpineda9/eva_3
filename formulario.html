<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Formulario de registro</h2>
        <hr>
        <form class="row g-3" action="exito.html" method="post" onsubmit="return validar()">
            <div class="col-md-4, well">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="email" placeholder="mail@example.com">
                <div id="msj_email"></div>
            </div>
            <div class="col-md-3, well">
                <label for="pass1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass1">
                <div id="msj_pass1"></div>
            </div>
            
            <div class="col-md-3, well">
                <label for="pass2" class="form-label">Repita la contraseña</label>
                <input type="password" class="form-control" id="pass2">
                <div id="msj_pass2"></div>
            </div>
            <!-- url-->
            <label for="url">Ingrese su sitio personal:</label>
            <div class="input-group mb-3">
            <input type="text" class="form-control" id="url" >
            <div id="msj_url"></div>
            </div>

            <div class="col-4, well">  
                <label for="addr" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="addr" placeholder="Las Gaviotas 666">
                <div id="msj_addr"></div>
            </div>
            <div class="col-md-4">
                <label for="ciudad" class="form-label">Ciudad</label>
                <select id="ciudad" class="form-select">
                    <option selected>Elija una ...</option>
                    <option>Valdivia</option>
                </select>
                <div id="msj_ciudad"></div>
            </div>
            <div class="col-md-4">
                <label for="comuna" class="form-label">Comuna</label>
                <select id="comuna" class="form-select" onchange="validar_select()">
                    <option selected>Elija una ...</option>
                    <option>Valdivia</option>
                    <option>San José de la Mariquina</option>
                    <option>Lanco</option>
                    <option>Máfil</option>
                    <option>Panguipulli</option>
                    <option>Los Lagos</option>
                    <option>Paillaco</option>
                    <option>Corral</option>
                </select>
                <div id="msj_comuna"></div>
            </div>
            <div class="col-md-2">
                <label for="zip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="zip" placeholder="998877">
                <div id="msj_zip"></div>
            </div>
            <div class="col-md-2">
                <label for="fono" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="fono" placeholder="+56 ">
                <div id="msj_fono"></div>
            </div>
            <div class="form-group, col-md-4, pull left" >
                <label for="afic" class="form-label">Agregue Aficiones</label>
                <input type="text" class="form-control" id="afic" placeholder="">
                <div id="msj_afic"></div>
            </div>
            <div class="mb-3">
                <button type="button" onclick="agregar()" class="btn btn-primary btn-sm">Agregar</button>
            </div>
            <div class="col-md-2">
            <ul id="lista" class="list-group">
            <li class="list-group-item">...</li>
            <div id="msj_lista"></div>
            </ul>
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">
                    Acepto las condiciones de uso
                </label>
                <div id="msj_check"></div>
            </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
